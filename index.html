<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Aparrel</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="coming-soon">
            <div class="logo">
                <img src="images/logo.svg" alt="a circle">
            </div>
            <div class="banner-image">
            </div>

            <div class="banner-headline">
                <h1><span>WE'RE</span> COMING SOON</h1>
            </div>
            <div class="banner-paragraph">
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcement and our launch deals.
                </p>
            </div>
            <div class="email">
                <form action="">
                    <input type="email" id="email" class="emailInput" placeholder="Enter Email" 
                    aria-label="Email" oninvalid="invalid()" novalidate required>
                    <button id="submit" class="submitButton submit-color">
                        <img  src="images/icon-arrow.svg" alt="arrow icon">
                    </button>
                </input>
                <img src="./images/icon-error.svg" class="error" alt="">
                <p class="error-message">Please provide a valid email</p>
                </form>
        </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
